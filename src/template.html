<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <h1>ToDo</h1>
            <img data-open-module src="./assets/add.svg" alt="plus button to add new project">
        </div>
        <ul></ul>
    </nav>
    <main>
        <header>
            <p>Projects</p><p>></p><div data-current-project>First Project</div>
        </header>
        <div class="button-div"><button class="task-button" data-task-button>Add task</button></div>
        <div class="task-grid">
            <div class="todo-task" data-todo-task></div>
        </div>
    </main>
    <dialog>
        <form action="">
            <label for="name">Project Name</label>
            <input data-project-name type="text" id="name" name="project_name">
            <button data-add-project>Add project</button>
            <button data-close-module>Close</button>
        </form>
    </dialog>
</body>
</html>
